<div class="container">
    <h1>Create New Note</h1>

    <a href="#" routerLink="/note/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Title:</label>
            <input
                formControlName="Title"
                id="Title"
                type="text"
                class="form-control">
            <div *ngIf="f['Title'].touched && f['Title'].invalid" class="alert alert-danger">
                <div *ngIf="f['Title'].errors && f['Title'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="Description">Description</label>
            <textarea
                formControlName="Description"
                id="Description"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['Description'].touched && f['Description'].invalid" class="alert alert-danger">
                <div *ngIf="f['Description'].errors && f['Description'].errors['required']">Body is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
